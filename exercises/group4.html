<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
	This is my first Leaflet.js map!
	<div id='map' style="height:400px; width:600px"></div>
	<script>
		var map = L.map('map').setView([33.393714, -104.534766], 13);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		L.marker([33.393714, -104.534766]).addTo(map)
    			.bindPopup('Alien Sighting. <br> Call Fox Mulder.')
    			.openPopup();
    		L.marker([39.9485801,-75.1669757,17]).addTo(map)
    		
	</script>
</body>
</html>
